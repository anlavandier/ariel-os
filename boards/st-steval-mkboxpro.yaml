boards:
  st-steval-mkboxpro:
    chip: stm32u585ai
    flags:
      - has_usb_device_port
    ariel:
      flags:
        - has_swi
      global_env:
        CARGO_ENV:
          - CONFIG_VBUS_DETECTION=false
          - CONFIG_SWI=USART2
    leds:
      led0:
        pin: PF6
        aliases:
          - LED1
          - D5
        color: green
      led1:
        pin: PH11
        aliases:
          - LED2
          - D6
        color: red
      led2:
        pin: PH12
        aliases:
          - LED3
          - D7
        color: orange
      led3:
        pin: PF9
        aliases:
          - USB_enum_LED
          - D10
        color: blue
    buttons:
      button0:
        pin: PC13
        aliases:
          - BT1
      button1:
        pin: PE0
        aliases:
          - BT2
